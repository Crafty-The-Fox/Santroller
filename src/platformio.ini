build_flags = -DMICRO_CONTROLLER_TYPE="TEENSY_3"
board = teensy30

[env:teensy31]
extends = teensy3
build_flags = -DMICRO_CONTROLLER_TYPE="TEENSY_3.1"
board = teensy31

[env:teensy35]
extends = teensy3
build_flags = -DMICRO_CONTROLLER_TYPE="TEENSY_3.5"
board = teensy35

[env:teensy36]
extends = teensy3
build_flags = -DMICRO_CONTROLLER_TYPE="TEENSY_3.6"
board = teensy36

[env:teensy40]
extends = teensy
build_flags = -DMICRO_CONTROLLER_TYPE="TEENSY_4.0"
board = teensy40

[env:teensy41]
extends = teensy
build_flags = -DMICRO_CONTROLLER_TYPE="TEENSY_4.1"
