[env]
extra_scripts = 
	pre:ardwiino_script_pre.py
	post:ardwiino_script_post.py
[micro]
build_flags = 
	-DSerial=Serial1 
	-I src/avr/micro/shared 
	-I src/avr/shared 
	-include include/LUFAConfig.h
platform = atmelavr
board = micro
framework = arduino
board_upload.detect_frequency = true
board_upload.ardwiino_bootloader = true
board_upload.wait_for_upload_port = false
build_src_filter = 
	+<avr/micro/main> 
	+<avr/micro/shared>
	+<avr/shared>
	+<avr/lufa>
	+<shared>
platform_packages = 
	framework-arduino-avr @ https://github.com/sanjay900/framework-arduino-avr/archive/refs/heads/main.zip
	platformio/tool-avrdude@1.60300.200527
check_skip_packages = yes
lib_ignore =
	Wire
lib_deps = 
	felis/USB-Host-Shield-20 @ ^1.6.0

[env:microdetect]
build_flags = 
	${micro.build_flags}
	-D DETECT
build_src_filter = 
	+<avr/micro/detect> 
	+<avr/micro/shared>
	+<avr/lufa>
platform = atmelavr
board = micro
framework = arduino
platform_packages = 
	framework-arduino-avr @ https://github.com/sanjay900/framework-arduino-avr/archive/refs/heads/main.zip
check_skip_packages = yes
board_upload.wait_for_upload_port = false


[env:arduino_leonardo]
board = leonardo
build_flags = ${micro.build_flags}
extends = micro
board_upload.wait_for_upload_port = false

[env:arduino_micro]
