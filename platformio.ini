; Raspberry Pi Pico boards
[pico_parent]
board_upload.ardwiino_bootloader_teensy = true
board_build.use_usb = 1
platform = https://github.com/maxgerhardt/platform-raspberrypi/archive/refs/heads/develop.zip
platform_packages =
   framework-arduinopico@https://github.com/sanjay900/arduino-pico/releases/download/3.1.7-sanjay/rp2040-3.1.7-sanjay.zip
   toolchain-rp2040-earlephilhower@5.100300.230216
board = pico
framework = arduino
board_build.core = earlephilhower
debug_tool = picoprobe
; upload_protocol=picoprobe
build_flags = 
	-DPIO_USB_DP_PIN_DEFAULT=20
	-Isrc/pico 
	-DPIO_FRAMEWORK_ARDUINO_NO_USB
	-Wl,--section-start=.santroller_config_blobs=0x10070000
	-Wl,--section-start=.santroller_config_variant=0x10080000
	-Wl,--section-start=.santroller_config=0x10090000
lib_ignore =
	Wire
build_src_filter = 
	+<pico>
	+<shared>
lib_deps = 
	https://github.com/sanjay900/USB_Host_Shield_2.0/archive/refs/heads/master.zip
	SPI
[pico]
extends = pico_parent
platform_packages =
   tool-openocd-rp2040-earlephilhower@file://pio_packages/empty2
   tool-mklittlefs-rp2040-earlephilhower@file://pio_packages/empty2
   ${pico_parent.platform_packages}

[env:pico]
extends = pico
upload_protocol=mbed
board_upload.use_1200bps_touch=False

[env:picow]
extends = pico
board = rpipicow
upload_protocol=mbed
board_upload.use_1200bps_touch=False
build_flags = 
	-DPIO_FRAMEWORK_ARDUINO_ENABLE_BLUETOOTH=1
	-DENABLE_BLE
	${pico.build_flags}

[env:pico_debug]
extends = pico_parent
build_flags = 
	-DDEBUG_RP2040_PORT=Serial1
	${pico.build_flags}

[env:picow_debug]
extends = pico_parent
board = rpipicow
build_flags = 
	-DDEBUG_RP2040_PORT=Serial1
	${env:picow.build_flags}