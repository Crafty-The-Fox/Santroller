<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>
<script id="chart" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const chartAreaBorder = {
        id: 'chartAreaBorder',
        beforeDraw(chart, args, options) {
            const { ctx, chartArea: { left, top, width, height } } = chart;
            ctx.save();
            ctx.strokeStyle = options.borderColor;
            ctx.strokeRect(left, top, width, height);
            ctx.restore();
        }
    };
    var script = document.querySelector('#chart');

        const ctx = document.getElementById('myChart');

            },
            maintainAspectRatio: false,
            options: {
                showLine: true,
                scales: {
                    x: {
                        display: true,
                        ticks: { color: 'white' },
                        title: {
                            display: true,
                            text: 'Latency (ms)',
                            color: 'white'
                        }
                    },
                    y: {
                        display: true,
                        ticks: { color: 'white' },
                        title: {
                            display: true,
                            text: 'Percentage (%)',
                            color: 'white'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: 'white'
                        }
                    },
                    chartAreaBorder: {
                        borderColor: 'white',
                    },
                }
            },
            plugins: [chartAreaBorder]
        });
    });
</script>
