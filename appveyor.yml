image: ubuntu
environment:
  priv_key:
    secure: 
install:
- echo "-----BEGIN OPENSSH PRIVATE KEY-----" > $HOME/.ssh/id_rsa
- echo "${priv_key}" | tr " " "\n" >> $HOME/.ssh/id_rsa
- echo "-----END OPENSSH PRIVATE KEY-----" >> $HOME/.ssh/id_rsa
- git submodule update --init --recursive
- sudo apt-get install make gcc-avr
build: "off"
test_script:
- make build